name: Build Extension

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # or your project's version

      - name: Install dependencies
        run: npm install

      - name: Build content script and extension
        run: node build.js

      - name: Upload built extension (artifact)
        uses: actions/upload-artifact@v4
        with:
          name: built-extension
          path: |
            distro/chrome/**
            distro/firefox/**
